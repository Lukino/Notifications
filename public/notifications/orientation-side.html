<div class="row">
    <table class="thumbnail">
        <tr>
            <td>
                <img ng-src="{{item.img}}" style="max-width: 250px;">
            </td>
            <td>
                <div class="caption" style="font-size: 1.2em;">
                    <h2>{{item.title}}</h2>
                    <p>{{item.text}}</p>
                </div>
            </td>
        </tr>
    </table>
</div>
